name: Android 16 Build

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master", "android16-upgrade" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages (API 36)
        run: |
          sdkmanager --install "platform-tools" "build-tools;36.0.0" "platforms;android-36"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug & Release
        run: ./gradlew --no-daemon clean assembleDebug assembleRelease

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android16-apks
          path: |
            **/build/outputs/apk/debug/*.apk
            **/build/outputs/apk/release/*.apk
